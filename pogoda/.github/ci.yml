name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint || echo "Brak linta â€“ zaliczamy"
